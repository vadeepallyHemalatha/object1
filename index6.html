<body>
    <form>
         Brand<input type="text"placeholder="enter brand"id="brand"><br><br>
         Type<input type="text" placeholder="entertype"id="type" ><br><br><br>
         Quantity <input type="text" placeholder="enterquantity"id="quantity"><br><br><br>
         ContainerType<input type="text" placeholder="containerrtype"id="containertype" ><br><br><br>
         Shelflife <input type="text" placeholder="enter shelflife"id="shelflife"><br><br><br>
        <button onclick="productinformation()">productinformation</button>
    </form>
    <ul id="produts"></ul>
    <script>
        var producttypes=[];
        function productinformation(){
            event.preventDefault();
            var Brand =document.getElementById('brand').value;
             var Type= document.getElementById('type').value;
             var  Quantity=document.getElementById('quantity').value;
              var ContainerType= document.getElementById('containertype').value;
             var  Shelflife=document.getElementById('shelflife').value;
                var productlist={
                    Brand : Brand ,
                    Type:Type,
                    Quantity: Quantity,
                    ContainerType: ContainerType,
                    Shelflife:Shelflife,
                    time:getCurrentDateAndTime()
                }
                console.log(productlist);
                producttypes.push(productlist);
                showlist();

         }

         function getCurrentDateAndTime(){
             var date=new Date();
            return date.getHours()+" :" +date.getMinutes()+" "+date.getDate()+" /"+date.getMonth()+"  /"+date.getFullYear();
         }
         function showlist(){
             var produts=document.getElementById('produts');
             produts.innerHTML="";
             for(i=0;i<producttypes.length;i++){
                 var product=producttypes[i];
                    produts.innerHTML=produts.innerHTML+"<li>"+product.Brand+ " "+produts.Type +" "+"</li>";


             }

         }
    </script>
</body>
